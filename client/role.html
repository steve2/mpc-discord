<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/compiled.css">

  <title>Roles - {{ role.name }}</title>
</head>
<body>
  
  <div class="jumbotron jumbotron-fluid mb-0 pb-3">
    <div class="container">
      <h1 class="display-4 mb-0">
        Role Information
      </h1>
      <ol class="breadcrumb mb-0">
        <li class="breadcrumb-item">
          <a href="/discord/">Home</a>
        </li>
        <li class="breadcrumb-item">
          Roles
        </li>
        <li class="breadcrumb-item active">
          {{ role.name }}
        </li>
      </ol>
    </div>
  </div>

  <div class="container">
    <h1 class="font-weight-light mt-4">{{ role.name }}</h1>

    <p class="pt-3">The <b>{{ role.name }}</b> role has the following <i>Discord</i> permissions.</p>
    <ul>
      {% for permissions in role.permissions %}
        <li>
            <h5>{{ permissions }}</h5>
        </li>
      {% endfor %}
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
